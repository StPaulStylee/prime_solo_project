<h1>Game View</h1>
<nav>
  <a href='/lobby'>Back to Lobby</a>
</nav>
<form ng-submit='game.sendChat()'>
  <input type='text' ng-model='game.chat' />
  <button type='submit'>Send</button>
</form>
<ul ng-repeat='(seat, name) in game.table.table.seats'>
  <li>
    {{ seat }}: {{ name }}
  </li>
</ul>
<ul class='chat' ng-repeat='message in game.messages'>
  <li>
    {{message}}
  </li>
</ul>
<button ng-click='game.readyCount()'>Ready!</button>
